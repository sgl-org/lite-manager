COMPILER
    choices = gcc, cl
    default = gcc

CONFIG_DEBUG
    choices = n, y
    default = y

CONFIG_LOG_LEVEL
    choices = 0, 1, 2, 3, 4, 5, 6
    depends = CONFIG_DEBUG

CONFIG_MEM_POOL_SIZE
    choices = [10, 100]


CONFIG_MACRO_CACHE_SIZE
    choices = [10, 1000]


SRC    += lm_macro.c
SRC    += lm_mem.c
SRC    += lm_parser.c
SRC    += lm_string.c
SRC    += lm_array.c
SRC    += lm_log.c
SRC    += lm_gen.c
SRC    += lm_cmd.c
SRC    += main.c
SRC    += heap_tlsf.c


PATH   += .
CFLAG  += -O2 -Wl,-Bstatic -ffunction-sections -fdata-sections -nostdlib -ffreestanding -Wunused-function -Wall -Wextra -Werror -std=c99
